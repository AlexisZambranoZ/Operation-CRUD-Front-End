<div class="max-w-md mx-auto bg-white p-8 shadow-md">
  <h2 class="text-2xl font-semibold mb-6">Crear Cliente</h2>
  
  <form (ngSubmit)="guardarCliente()">
    <div class="mb-4">
      <label for="nombre" class="block font-medium mb-2">Nombre:</label>
      <input type="text" name="nombre" id="nombre" class="w-full border-gray-300 border p-2 rounded" [(ngModel)]="nombre">
    </div>
    
    <div class="mb-4">
      <label for="apellido" class="block font-medium mb-2">Email:</label>
      <input type="text" name="email" id="apellido" class="w-full border-gray-300 border p-2 rounded" [(ngModel)]="email">
    </div>
    
    <div class="mb-4">
      <label for="email" class="block font-medium mb-2">ContraseÃ±a:</label>
      <input type="email" name="password" id="email" class="w-full border-gray-300 border p-2 rounded" [(ngModel)]="password">
    </div>
    
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Guardar</button>
  </form>
</div>
